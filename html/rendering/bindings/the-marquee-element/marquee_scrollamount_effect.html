<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: marquee_scrollamount_effect</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/obsolete.html#the-marquee-element-0">
    <meta name="flags" content="interact">
    <meta name="assert" content="Check the effect of scrollamount attribute">
  </head>
  <body>
    <p>Test passes if the text "Test1" moves faster than the text "Test2".</p>
    <marquee id="test1">Test1</marquee>
    <marquee scrollamount="10" id="test2">Test2</marquee>
  </body>
</html>
