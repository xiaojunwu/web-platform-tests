<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML Test: marquee_stop</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/obsolete.html#the-marquee-element-0">
    <meta name="flags" content="interact">
    <meta name="assert" content="Check the start and stop functions">
  </head>
  <body>
    <div>
      <h2>Steps:<h2>
      <ol>
        <li>Click the 'Start' button to start the marquee element</li>
      </ol>
      <h2>Expected result:</h2>
      <ul>
        <li>The text "Test Marquee" stop moving when the 'Stop' button is clicked</li>
      </ul>
      <input type="button" id="stop" value="Stop" />
      <marquee id="test">Test Marquee</marquee>
      <script>
        document.getElementById("stop").addEventListener("click", function(evt) {
          document.getElementById("test").stop();
        }, false);
      </script>
    </div>
  </body>
</html>
